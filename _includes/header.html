<!doctype html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %}</title>
    <meta content="Bainbridge Chess" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="description" content={% if page.description %}{{ page.description }}{% else %}{{ site.data.global.description }}{% endif %}>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123801071-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-123801071-2');
    </script>

    <!-- Open Graph Protocol (Social Media) -->
    <meta property="og:url" content="{{page.url | prepend: site.url}}" />
    <meta property="og:type"   content="article" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content={{ site.data.global.site-name }} />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data.global.description }}{% endif %}"/>
    <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}'https://theshapeofcollege.com/img/icon/shape-of-icon.png'{% endif %}" />
    {% if page.image %}<meta property="og:image:width" content="1667"/>{% endif %}
    {% if page.image %}<meta property="og:image:height" content="1000"/>{% endif %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/icon/shape-of-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="css/grayscale.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="js/grayscale.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js">
    </script>
    <script src="js/faq-dropdown.js"></script>

    <link href="img/logo/empa-favicon-2.png" rel="shortcut icon" type="image/png">

</head>
<body>
    <div id="page-top"></div>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target=".navbar-main-collapse" data-toggle="collapse" type="button">
                  <span class="navbar-icon">menu</span>
                  <i class="fa fa-bars"></i></button>
                  <a class="navbar-brand page-scroll" href="#page-top">
                    <img class="empa-logo-nav" src="/img/logo/empa-icon-salmon.png">
                  </a>
            </div><!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#how-it-works">Programs</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#who-we-are">About</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
